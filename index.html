<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form de Registro com validações em JS</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="main-container">
    <h1>Cadastre-se no GESTOR SMART</h1>

    <form id="register-form" action="/js/functions.js" onsubmit="submitForm(event)">
      <div class="full-box">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
      </div>
      <div class="half-box spacing">
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16">
      </div>
      <div class="half-box">
          <label for="lastName">Sobrenome</label>
          <input type="text" name="lastName" id="lastName" placeholder="Digite seu sobrenome" data-required data-only-letters>
      </div>
      <div class="half-box">
        <label for="phone">Telefone</label>
        <input type="text" name="phone" id="phone" placeholder="Digite seu telefone" data-required>
    </div>
      <div class="full-box">
        <input id="btn-submit" type="submit" value="Registrar">
      </div>
    </form>

    <table style="width:100%" id="tblListar"></table>
  </div>
</body>
</html>
